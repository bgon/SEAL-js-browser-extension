<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            margin: 0;
            background-color: #1b1b1b;
        }

        .extension {
            width: 560px;
            min-height: 240px;
            max-height: 600px;
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.25px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .extension-header {
            height: 56px;
            padding: 12px 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #282828;
        }

        .extension-body {
            position: relative;
            width: 95%;
            height: 100%;
            padding:5px;
        }

        .extension-body p {
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: #282828;
            padding:10px;
            
        }

        button {
            outline: none;
            position: relative;
            text-align: center;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            color: #ffffff;
            font-size: 14px;
            line-height: 1.5714285714285714;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 8px 16px;
            background: #1668dc;
            box-shadow: 0 2px 0 rgba(0, 60, 180, 0.15);
        }

        button a {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="extension">
        <div class="extension-header">
            <img class="product-logo" src="/images/logo-48x48.png"><h1>SEAL Signature</h1>
            <div  style="padding-left: 8px; padding-right: 8px;"><button
                    type="button"><a href="https://github.com/hackerfactor/SEAL/blob/master/SPECIFICATION.md">Specifications</a></button></div>
            <div  style="padding-left: 8px; padding-right: 8px;"><button
                    type="button"><a href="https://github.com/bgon/SEAL-js">Github</a></button></div>
        </div>
        <div class="extension-body">
            <p>Secure Evidence Attribution Label (SEAL) is an open solution for assigning attribution with
                authentication to
                media. It can be easily applied to pictures, audio files, videos, documents, and other file formats.
            </p>
        </div>
    </div>
</body>

</html>
